<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light'
  rel='stylesheet'>
  <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
  <link href='http://fonts.googleapis.com/css?family=Amiri:400,700italic,700'
  rel='stylesheet'>
</head>
<body>
  <nav class="nav-main">
    <ul id="topContacts"></ul>
  </nav>
  <div id ="header">
  </div>
  <div id="main">
    <div id="projects">
      <h2 class="center-header">Projects</h2>
    </div><hr>
    <div id="education">
      <h2 class="center-header">Certification</h2>
    </div><hr>
    <div id="skills">
      <h2 class="center-header">Skills</h2>
    </div><hr>
    <div id="lets-connect">
      <h2>Let's Connect</h2>
        <ul id="footerContacts">
        </ul>
    </div>
  </div>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
    // Notice how all of a sudden there's JavaScript inside this HTML
    // document? You can write JavaScript between <script> tags. At the end of your
    // JavaScript, don't forget the closing script tag with the slash (/).
  if(document.getElementsByClassName('inline-block-list').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = 'black';
  }
  if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = 'black';
  }
  if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = 'black';
  }
  if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = 'black';
  }
  if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = 'black';
  }
  if(document.getElementsByClassName('inline-block-list').length === 0) {
      document.getElementById('lets-connect').style.backgroundColor = 'black';
  }
  if(document.getElementById('map') === null) {
      document.getElementById('map-div').style.backgroundColor = 'black';
  }
  </script>
  <script src="js/nav_javascript.js"></script>
</body>
</html>
